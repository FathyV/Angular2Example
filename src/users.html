<page>
    <page-header>This is User Page</page-header>
    <page-content>
        <div class="x_content">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Avatar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>
                            <img src="src/resources/themes/default/images/{{user.avatar}}" style="max-width: 50px;" alt=""></td>
                        <td>
                            <a href="#" onclick="return false;" (click)="showUserSummary(user)">Preview</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </page-content>
</page>
<user-summary *ngIf="selectedUser" [(firstName)]="selectedUser.firstName"></user-summary>
<button class="btn btn-primary" (click)="onAddButtonClicked()">Add New user</button>
