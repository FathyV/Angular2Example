<div>
    <h1>This is User Page</h1>
    <div class="x_panel">
        <div class="x_title">
            <h2>Basic Tables <small>basic table subtitle</small></h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Avatar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>
                            <img src="src/resources/themes/default/images/{{user.avatar}}" style="max-width: 50px;" alt=""></td>
<td>
    <a href="#" onclick="return false;" (click)="showUserSummary(user)">Preview</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>

<div class="x_panel" *ngIf="selectedUser">
    <div class="x_title">
        <h2>User Summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                                            </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input [(ngModel)]="selectedUser.firstName" name="first-name" required="required" class="form-control col-md-7 col-xs-12"
                        data-parsley-id="5840" type="text">
                    <ul class="parsley-errors-list" id="parsley-id-5840"></ul>
                </div>
            </div>
        </form>
    </div>
</div>
